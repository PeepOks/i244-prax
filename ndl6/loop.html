<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").first().addClass("active");
			console.log("laetud");

			$("#next").click(function(){
				if ($("li").last().is(".active")){
					$("li").last().removeClass("active");
					$("li").first().addClass("active");
				} else if ($("li").first().is(".active")){
					$("li").siblings(".active").next().last().addClass("active");
					$("li").first().removeClass("active");
				} else {
					$("li").siblings(".active").next().last().addClass("active");
					$("li").siblings(".active").first().removeClass("active");
				}
			});
			
			$("#prev").click(function(){
				if ($("li").last().is(".active")){
					$("li").siblings(".active").prev().last().addClass("active");
					$("li").last().removeClass("active");
				} else if ($("li").first().is(".active")){
					$("li").last().addClass("active");
					$("li").first().removeClass("active");
				} else {
					$("li").siblings(".active").prev().last().addClass("active");
					$("li").siblings(".active").last().removeClass("active");
				}
			});
		});
		

	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
<li>viies</li>
</ul>

</body>
</html>
